- name: "Add Local User {{ username }} "
  user:
    name: "{{ username }}"
    comment: Command and Control Account
    password_lock: " {{ lock }} "
    groups: "{{ groups }}"   
    append: yes
    create_home: true
- name: "Make .ssh Key"   
  file:
    path: "/home/{{ username }}/.ssh/"
    state: directory
    owner: "{{ username }}" 
    group: "{{ username }}" 
    mode: "0700"
- name: Make Authorised Key      
  file:
    path: "/home/{{ username }}/.ssh/authorized_keys"
    state: touch
    owner: GlitchWraith
    group: GlitchWraith
    mode: "0600"
- name: Add Publickey 
  lineinfile:
    path: "/home/{{ username }}/.ssh/authorized_keys"
    line: "ssh-rsa  _Tibbles__@Valkyrie.Core.RealmOfTibbles.XYZ"

- name: Add Publickey 
  lineinfile:
    path: "/home/{{ username }}/.ssh/authorized_keys"
    line: "ssh-rsa "
